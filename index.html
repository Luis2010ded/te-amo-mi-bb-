<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Mi Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5e1da;
            font-family: 'Arial', sans-serif;
        }

        .envelope {
            width: 350px;
            height: 250px;
            position: relative;
            perspective: 1000px;
        }

        .flap {
            width: 350px;
            height: 150px;
            background-color: #ff7373;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 1s ease;
            border-bottom: 4px solid #ff4d4d;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
        }

        .letter {
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1.5s ease, transform 1.5s ease;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
        }

        .poem {
            text-align: center;
            font-size: 18px;
            color: #333;
            opacity: 0;
            transition: opacity 1.5s ease 0.5s;
        }

        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            opacity: 1;
            transform: translateY(0);
        }

        .open .poem {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
    <div class="letter">
        <div class="poem">
            <p>Te amo más allá de lo imaginable,<br>
            en cada instante, en cada rincón.<br><br>
            Eres mi sol en días grises,<br>
            mi refugio, mi canción.<br><br>
            Con cada latido, mi amor crece,<br>
            por ti, mi eterno amor florece.</p>
        </div>
    </div>
</div>

<script>
    function openLetter() {
        document.querySelector('.envelope').classList.toggle('open');
    }
</script>

</body>
</html>
